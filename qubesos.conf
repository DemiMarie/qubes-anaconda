# Anaconda configuration file for QubesOS.

[Anaconda]
kickstart_modules =
     org.fedoraproject.Anaconda.Modules.Timezone
     org.fedoraproject.Anaconda.Modules.Localization
     org.fedoraproject.Anaconda.Modules.Security
     org.fedoraproject.Anaconda.Modules.Users
     org.fedoraproject.Anaconda.Modules.Payload
     org.fedoraproject.Anaconda.Modules.Storage
     org.fedoraproject.Anaconda.Modules.Services


[Product]
product_name = QubesOS


[User Interface]
hidden_spokes = NetworkSpoke
default_help_pages =
    QubesPlaceholder.txt
    QubesPlaceholder.html
    QubesPlaceholderWithLinks.html


[Installation System]
can_detect_unsupported_hardware = True


[Payload]
ignored_packages = chrony


[Network]
default_on_boot = NONE


[Security]
selinux = -1


[Bootloader]
# Name of the EFI directory.
efi_dir = default


[Storage]
default_partitioning = QUBESOS
encrypted = True
